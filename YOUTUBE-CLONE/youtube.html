<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <title>youtube.com clone</title>
</head>
<body>

  <input class="search-bar" type="text" placeholder="search">


   <!-- THUMBNAIL ONE(1) DIV CONTAINER-->
  <div class="video-preview">

    <!-- VIDEO THUMBNAIL -->
    <div class="thumbnail-row">
      <img src="thumbnail/thumbnail-1.webp" alt="" class="thumbnail-1">
    </div>

    <!-- CHANNEL PICTURE DIV -->
    <div class="channel-picture-grid">
      <div class="channel-picture">
        <img class="profile-picture" src="thumbnail/channel-1.jpeg" alt="">
      </div>

      <!-- VIDEO CAPTION/TITTLE DIV -->
      <div class="video-info">
        <p class="video-caption">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
      
        <p class="video-author">
          Marques Brownlee
        </p>
      
        <p class="video-stats">
          3.4M views &#183; 6 months ago
        </p>
      </div>
    </div>
  </div>


   <!--  TWO(2) DIV -->

  <div class="video-preview">

    <!-- VIDEO THUMBNAIL DIV -->
    <div class="thumbnail-row">
      <img src="thumbnail/thumbnail-2.webp" alt="" class="thumbnail-1">
    </div>

        <!-- CHANNEL PICTURE DIV -->
  <div class="channel-picture-grid">
    <div class="channel-picture">
      <img class="profile-picture" src="thumbnail/channel-2.jpeg" alt="">
    </div>

    <!-- VIDEO CAPTION/TITTLE DIV -->
        <div class="video-info">
            <p class="video-caption">
              Try Not To Laugh Challenge #9
            </p>
    
            <p class="video-author">
              Markiplier
            </p>
    
              <p class="video-stats">
                19M views &#183; 4 years ago
              </p>
      </div>
    </div>
  </div>

</body>
</html>
